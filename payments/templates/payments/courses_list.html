{% extends 'payments/base.html' %}
{% block content %}
<h2>Курсы</h2>
<a href="{% url 'course_create' %}" class="btn btn-success mb-3">Добавить курс</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Название</th>
      <th>Преподаватель</th>
      <th>Цена, руб.</th>
      <th>Действия</th>
    </tr>
  </thead>
  <tbody>
    {% for course in courses %}
    <tr>
      <td>{{ course.name }}</td>
      <td>{{ course.teacher }}</td>
      <td>{{ course.price }}</td>
      <td>
        <a href="{% url 'course_edit' course.pk %}" class="btn btn-sm btn-primary">Редактировать</a>
        <a href="{% url 'course_delete' course.pk %}" class="btn btn-sm btn-danger">Удалить</a>
      </td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">Курсы не найдены.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
