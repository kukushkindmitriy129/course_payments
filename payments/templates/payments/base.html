<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Course Payments{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <div class="container">

    <nav class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="h4">Система учёта курсов</h2>
      <div>
        {% if user.is_authenticated %}
         
          <form method="post" action="{% url 'logout' %}" style="display: inline;">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm ms-2">Выйти</button>
          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Войти</a>
        {% endif %}
      </div>
    </nav>

    {% block content %}{% endblock %}

  </div>
</body>
</html>
