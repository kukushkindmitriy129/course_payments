<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}Course Payments{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{% url 'dashboard' %}">Система учёта</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        {% if user.is_authenticated %}
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'course_list' %}">Курсы</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'student_list' %}">Слушатели</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'payment_list' %}">Оплаты</a>
          </li>
        </ul>
        <div class="d-flex align-items-center">
          <span class="text-white me-3">Привет, {{ user.get_full_name|default:user.username }}</span>
          <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-light btn-sm">Выйти</button>
          </form>
        </div>
        {% else %}
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a href="{% url 'login' %}" class="btn btn-outline-light btn-sm">Войти</a>
          </li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>

  <div class="container">
    {% block content %}{% endblock %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
