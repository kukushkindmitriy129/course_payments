{% extends 'payments/base.html' %}
{% block content %}
<h2>Удалить курс</h2>
<p>Вы уверены, что хотите удалить курс «{{ course.name }}»?</p>
<form method="post" class="mt-3">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Удалить</button>
  <a href="{% url 'course_list' %}" class="btn btn-secondary ms-2">Отмена</a>
</form>
{% endblock %}
